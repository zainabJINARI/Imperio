<div class="container">
    <app-loading-popup *ngIf="isLoading"></app-loading-popup>
      <h3><i class="fas fa-plus"></i>Update Existing Car</h3>
    
      <!-- Ã‰tape 1 : Informations de base -->
      <div>
        <form novalidate [formGroup]="carForm" (ngSubmit)="saveCar()">
          <div class="form-grid">
            <div class="form-group">
              <label for="brand">Brand</label>
              <input type="text" id="brand" formControlName="brand" placeholder="Bugatti" name="brand" required />
            </div>
            <div class="form-group">
              <label for="model">Model</label>
              <input type="text" id="model" formControlName="model" placeholder="Chiron" name="model"
                required />
            </div>
            <div class="form-group">
              <label for="pricePerDay">Price per Day</label>
              <input type="number" id="pricePerDay" formControlName="pricePerDay" placeholder="5000" name="pricePerDay"
                required />
            </div>
            
            <div class="form-group">
              <label for="picture">Picture</label>
              <input type="file" id="picture" (change)="onFileChangeImg($event)" name="picture"  />
            </div>
          </div>

          <div class="form-group">
            <label>
                <input type="checkbox" formControlName="available" />
                Available
              </label>

        </div>
    
         
    
          <div class="form-buttons">
            <button [routerLink]="['/admin']" type="button" class="btn btn-cancel">Cancel</button>
            <button type="submit" class="btn btn-next" >Save </button>
          </div>
        </form>
      </div>
    
     
       
      </div>
